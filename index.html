<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scrpit.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h1>Etch-a-sketch project</h1>
    </header>
    <main class="main">
        <div class="instructions"></div>
        <div class="sketch">
            <div class="grid grid-10x10"></div>
        </div>
        <div class="controls">
            <button class="button 10x10">10x10</button>
            <button class="button 20x20">20x20</button>
            <button class="button 30x30">30x30</button>
            <button class="button 40x40">40x40</button>
        </div>
    </main>
</body>
</html>
